pnc_hv_postpartum_family_planning.step1.title = Uzazi wa Mpango
pnc_hv_postpartum_family_planning.step1.family_planning_counselling.text = Sasa tutajadili kuhusu Uzazi wa Mpango na faida zake.\
  Mama na familia wanatakiwa kupanga muda unaofaa kati ya mimba moja na mimba nyingine na uzazi wa mpango wa baadae. Mama aliyejifungua anatakiwa asubirie hadi miaka miwili kabla hajafikiria kupata mimba nyingine.
pnc_hv_postpartum_family_planning.step1.family_planning_counselling_bango_kitita.text = Tafadhali fungua kitendea kazi namba 18 kwenye bango kitita ili kuendelea na mazungumzo