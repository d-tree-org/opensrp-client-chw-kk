child_hv_complimentary_feeding.step1.v_required.err = Jibu linahitajika
child_hv_complimentary_feeding.step1.title = Lishe
child_hv_complimentary_feeding.step1.comp_feed_counselling_title.text = Muelimishe mlezi kuhusu umuhimu wa kuanza kumlisha mtoto chakula cha nyongeza akiwa na umri wa miezi 6. Anatakiwa aanze kwa kumpatie chakula kwa kiasi kidogokidogo kulingana na uri wake, kwa kuzingatia ushauri, usafi na upaikanaji wa vyakula hivyo katika eneo unaloishi
child_hv_complimentary_feeding.step1.hygene_while_feeding.text = Zungumza na mlezi juu ya kuzingatia usafi wa chakula!\n\n\
  Usafi ni muhimu wakati wa chakula cha ziada, mshauri hivi mlezi:\n\n\
  Usafi ni muhimu huzuia mtoto kuharisha.\n\
  Tumia kjiko na kikombe safi wakati wa kumlisha na kumnywesha mtoto.\n\
  Kosha mikono yako kwa sabuni na maji yanaotiririka mara kwa mara.
child_hv_complimentary_feeding.step1.comp_feed_concerns.text = Je  kuna vikwazo au changamoto yoyote anayokumbana nayo wakati wa kumwanzishia mtoto vyakula vya nyongeza?\n\
  Msikilize na shauri namna ya kupata ufumbuzi wa vikwazo hivyo.
child_hv_complimentary_feeding.step1.comp_feed_refer_bango_kitita.text = Tafadhali fungua kitendea kazi namba  20 kwenye bango kitita ili kuendelea na mazungumzo
child_hv_complimentary_feeding.step1.comp_feed_counselling_status.hint = Je mama ameshauriwa kuhusu vyakula vya nyiongeza?
child_hv_complimentary_feeding.step1.answer_yes = Ndio
child_hv_complimentary_feeding.step1.answer_no = Hapana

