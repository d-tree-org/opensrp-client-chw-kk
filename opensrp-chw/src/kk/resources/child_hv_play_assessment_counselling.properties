child_hv_play_assessment_counselling.step1.practice_play_demo.dynamic_label_info[1].dynamic_label_text=Now I would like you to spend some minutes communicating with your child \
  as naturally as possible. This can involve any kind of communication activity. You can communicate with your child in any way that is natural for you, and please try to be as natural as possible.\n\
  \n● Show the caregiver the pictures and explain the activities (one by one). \
  \n● Let caregivers try the activities.\
  \n● Observe the interaction and help caregivers be sensitive and responsive to child's cues.\
  \n● Aim to help the caregiver and child have a successful two-way interaction with caregiver observing, listening and responding to child.\
  \n● If child is not able to do the activity choose from younger age range or suggest ways to make the play simpler.\
  \n● If child is at end of age range and can easily, suggest ways to help the child learn something new or choose activity from next older age range.\
  \n● Encourage the caregiver to continue to engage in communication activities daily.
