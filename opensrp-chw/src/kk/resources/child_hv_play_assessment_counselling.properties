child_hv_play_assessment_counselling.step1.corona_reminder_message.text=You have reached a stage where you will coach the caregivers on how they should play/communicate \
  with their children. This activity usually needs direct interaction between you and the client’s family. However, for this interim period, please make sure you are not \
  directly involved in this so as to avoid the possibility of corona virus transmission. So, please don’t touch the children and their belongings such as toys, books, etc. \
  Instead, direct the caregiver to do the exercise on your behalf while you are observing.

