anc_hv_postpartum.step1.answer_yes = Ndio
anc_hv_postpartum.step1.answer_no = Hapana
anc_hv_postpartum.step1.v_required.err = Jibu linahitajika
anc_hv_postpartum.step1.title.text = Maandalizi ya kujifungua
anc_hv_postpartum.step1.postpartum_psychological_changes_title.text = Mabadiliko ya kimwili kwa mama aliyejifungua
anc_hv_postpartum.step1.postpartum_psychological_changes.label = Ni muhimu pia kujadili kuhusu mabadiliko ya mwili yanayotokea baada ya kujifungua. \n\n\
  Tafadhali fungua kitendea kazi namba  8 kwenye bango kitita ili kuendelea na mazungumzo
anc_hv_postpartum.step1.postpartum_psychological_changes.hint = Je umefanya mazungumzo juu ya mabadiliko ya kimwili kwa mama aliyejifungua?
anc_hv_postpartum.step1.postpartum_danger_signs_title.text = Dalili za hatari mara baada ya kujifungua
anc_hv_postpartum.step1.postpartum_danger_signs.label = Ni muhimu pia wewe kama mama mjamzito kujua kuhusu dalili hatari ambazo unaweza kuziskia baada ya kujifungua.\n\n\
  Tafadhali fungua kitendea kazi namba 10 kwenye bango kitita ili kuendelea na mazungumzo
anc_hv_postpartum.step1.postpartum_danger_signs.hint = Je umeganya mazungumzo juu ya Dalili za hatari mara baada ya kujifungua?
anc_hv_postpartum.step1.immediate_newborn_care_title.text = Huduma kwa mtoto mchanga mara baada ya kuzaliwa
anc_hv_postpartum.step1.immediate_newborn_care.label = Sasa tutajadili kuhusu mambo muhimu ya kuzingatia mara mtoto atakapozaliwa. \n\n\
  Tafadhali fungua kitendea kazi namba 11 kwenye bango kitita ili kuendelea na mazungumzo
anc_hv_postpartum.step1.immediate_newborn_care.hint = Je umefanya mazungumzo na mama juu ya Huduma kwa mtoto mchanga mara baada ya kuzaliwa
anc_hv_postpartum.step1.newborn_danger_sign_title.text = Dalili za hatari kwa mtoto mchanga
anc_hv_postpartum.step1.newborn_danger_sign.label = Sasa tutajadili kuhusu dalili za hatari zinazoonyesha mtoto ni mgonjwa na anatakiwa kupelekwa kwenye kituo cha afya.\n\n\
  Tafadhali fungua kitendea kazi namba  14 kwenye bango kitita ili kuendelea na mazungumzo
anc_hv_postpartum.step1.newborn_danger_sign.hint = Je umezungumza na mama juu ya dalili za hatari kwa mtoto mchanga?
anc_hv_postpartum.step1.followup_hiv_exposed_infant_title.text= Ufuatiliaji wa mtoto aliyezaliwa na mama mwenye VVU
anc_hv_postpartum.step1.followup_hiv_exposed_infant_description.label= Sasa tutajadili kuhusu athari za maambukizi ya VVU toka kwa mama kwenda kwa mtoto na pia faida za ufuatiliaji wa mtoto aliye katika hatari ya kuambukizwa. \
  Tafadhali fungua kitendea kazi namba 15 kwenye bango kitita ili kuendelea na mazungumzo
anc_hv_postpartum.step1.followup_hiv_exposed_infant.hint=Je, umejadiliana na mwanamke huyo kuhusu mtoto mchanga aliye na virusi vya ukimwi?
anc_hv_postpartum.step1.lam_title.text = Njia ya uzazi wa mpango kwa unyonyeshaji wa maziwa ya mama pekee chini ya miezi sita (LAM)
anc_hv_postpartum.step1.lam_description.label = Njia ya Lactational Amenorrhea Method (LAM) inaweza kutumika kama njia ya asili, ya muda mfupi ya udhibiti wa kuzaliwa ambapo mwanamke anategemea kunyonyesha mtoto pekee baada ya kuzaliwa ili kuzuia mimba.\
  \ Tafadhali fungua kitendea kazi namba 17 kwenye bango kitita ili kuendelea na mazungumzo
anc_hv_postpartum.step1.lam.hint= Je, umejadiliana na mwanamke huyo kuhusu njia ya Lactational Amenorrhea (LAM)?
anc_hv_postpartum.step1.postpartum_family_planning_tittle.text = Uzazi wa Mpango
anc_hv_postpartum.step1.postpartum_family_planning_description.label = Sasa tutajadili kuhusu Uzazi wa Mpango na faida zake. Mama na familia wanatakiwa kupanga muda unaofaa kati ya mimba moja na mimba nyingine na uzazi wa mpango wa baadae. Mama aliyejifungua anatakiwa asubirie hadi miaka miwili kabla hajafikiria kupata mimba nyingine. \
  Tafadhali fungua kitendea kazi namba 18 kwenye bango kitita ili kuendelea na mazungumzo
anc_hv_postpartum.step1.postpartum_family_planning.hint = Je, mmejadiliana na mwanamke huyo kuhusu uzazi wa mpango?