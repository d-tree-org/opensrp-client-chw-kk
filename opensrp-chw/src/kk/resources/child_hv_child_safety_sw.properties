child_hv_child_safety.step1.title_year_ii = Usalama wa mtoto: Kuzuia ajali
child_hv_child_safety.step1.child_safety_counselling_title.text_year_ii = Muelimishe mlezi juu ya usalama wa mtoto nyumbani.\n\n \
  Tafadhali fungua kitendea kazi namba 25 kwenye bango kitita ili kuendelea na mazungumzo
child_hv_child_safety.step1.reminder_caregiver_mother.text_year_ii = MJA mkumbushe mama/mlezi kumfundisha mtoto jinsi ya kunawa mikono kwa kutumia sabuni na maji yanayotiririka na kuhakikisha wananawa mikon kabla ya kula na baada ya kutumia choo. \n\n \
  Kumbuka kutokumuacha mtoto peke yake kwa muda mrefu. Hakikisha mtoto hachezi au kuzurura mbali na nyumbani au karibu sana na barabara ili kuepusha ajali na pia fufanyiwa ukatili. \n\n \
  Hakikisha unafwatilia kwa karibu mtoto akiwa anacheza na watoto wengin ili kuepusha watoto kuumizana kwa bahati mbaya. \n\n \
  Mtoto asivuke barabara bila usimamizi wa mtu mzima.