child_hv_newborn_cord_care.step1.title= Jinsi ya kukitunza kitovu.
child_hv_newborn_cord_care.step1.child_cord_care.text=Kikawaida kamba iliyopo kwenye kitovu cha mtoto wako hukauka na kudondoka chenyewe ndani ya wiki moja au mbili baada ya mtoto kuzaliwa. Katika kipindi hiki hakikisha unakitunza kipaswavyo:\
  \n\nHakikisha kinakuwa kikavu. Jaribu kukiruhusu kipate hewa ili iwe rahisi kukauka. Unapomfunga mtoto wako nepi hakikisha unaifungia kwa chini ya kitovu ili kuepuka kukifunika.\
  \n\nUSIPAKAE kitu chochote kwenye kitovu cha mtoto, Inaweza kuwa hatarishi kwa mtoto wako kupaka kitu chochote kwenye kamba ya kitovu cha mtoto. Muogeshe kwa kumfuta na sifonjo. Ingawa kuloanisha kamba ya kitovu cha mtoto sio hatarishi, kumuogesha mtoto kwa kutumia sifonjo inasaidia kuhakikisha kinabaki kikavu.\
  \n\nIache kamba ya kitovu idondoke yenyewe. Epuka kujaribu kuivuta ili kidondoke.