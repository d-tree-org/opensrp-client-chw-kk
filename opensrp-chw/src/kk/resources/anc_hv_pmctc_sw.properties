anc_hv_pmctc.step1.hiv_positive_women_support_group_note.text = Unapotembelea kituo cha afya kuna baadhi ya vikundi vya msaada kwa akina mama wenye VVU+ ambao wanaweza kukusaidia/kukuongoza jinsi unavyoweza kujitunza wakati wa ujauzito na baada ya kujifungua ili uweze kujifungua salama na kwa mtoto mwenye afya njema asiye na VVU.\n\n\
  \ Tafadhali muulize mfanyakazi wa matibabu ili akuunganishe na kukupa maelezo zaidi kuhusu hili. \n\
  \ Hawa ni wanawake wenye VVU ambao walifanikiwa kufuata na kukamilisha mteremko wa huduma ya PMTCT na wakajifungua mtoto mwenye afya na asiye na VVU, watakusaidia katika safari yako yote ili uweze kujifungua mtoto asiye na VVU.