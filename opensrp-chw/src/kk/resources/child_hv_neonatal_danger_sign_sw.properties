child_hv_neonatal_danger_sign.step1.neonate_danger_signs.label = Sasa hivi upo kwenye hatua ya kuchunguza dalili hatari kwa mtoto huyu. Tafadhali epuka kumshika mtoto ili  kuepukana na uwezekano wa uambukizaji wa kirusi cha Korona. Ikiwa kuna ulazima wa kumgusa ili kujua hali ya mtoto, tafadhali muombe mteja afanye hivyo kwa niaba yako.\
  \n\nSasa ntamchunguza mtoto wako dalili za hatari za mtoto mchanga. Kama mtoto ataonesha dalili zozote kati ya hizi basi ntatoa rufaa kwenda kituo cha afya ili apate matibabu sahihi. \n Je, mwanao ameonyesha dalili zozote kati ya hizi ndani ya masaa 24 yaliyo pita?\
  \n\nChagua dalili zote ambazo zimeripotiwa au umeziona
