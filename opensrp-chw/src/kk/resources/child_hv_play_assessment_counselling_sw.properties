child_hv_play_assessment_counselling.step1.no_interaction_note.text=Kucheza kuna umuhimu mkubwa kwa mtoto. \
  Mtoto asiyepata fursa ya kucheza na kufanyia mazoezi ujuzi mpya hatakuwa na maendeleo mazuri ya afya. \
  Tunapaswa kuhakikisha watoto wanapata fursa ya kutosha ya kucheza na kujifunza kufanya mambo mapya na, kuona vitu vipya na watu wengine wanachokifanya. \
  Kwa mfano wanapotikisa  kengele hujifunza ile sauti inayotoka wakati unapoitikisa kengele, pia hujifunza jinsi ya kuizungusha kengele. \
  Pendekeza mchezo mmoja ambao mlezi anaweza kujaribu kucheza na mtoto wake na waelekeze jinsi kuucheza na mtoto. \
  Kisha sisitiza jinsi mtoto anavyofurahi pale anapocheza na mlezi wake.

