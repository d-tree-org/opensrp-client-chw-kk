child_hv_play_assessment_counselling.step1.corona_reminder_message.text=Umefika hatua ambayo utawafundisha walezi jinsi ya kucheza na kuwasiliana na watoto wao. \
  Mchezo huu huwa unahitaji muingiliano wa moja kwa moja baina yako na familia. \
  Ingawa kwa kipindi hichi cha mpito,  hakikisha hujihusishi moja kwa moja katika hili, \
  ili kuepusha uwezekano wa kusambaa kwa maambukizi ya UVIKO-19. \
  Hivyo usiwaguse watoto, usishike midoli yao, vitabu vyao n.k. \
  Tafadhali muombe mlezi afanye mazoezi ya kucheza na kuwasiliana na watoto huku ukiwa unachunguza.

