child_hv_play_assessment_counselling.step1.not_playing_with_child_note.text=Kucheza ni muhimu sana kwa mtoto. \
  Mtoto asiye na fursa ya kucheza na kujifunza mambo  mapya hatakuwa na maendeleo bora ya afya. \
  Watoto hujifunza kwa kuona na kuiga vitu ambavyo watu wengine wanafanya. \
  Kucheza ni namna nzuri ya watoto kujifunza na kufanya vitu mbalimbali wanavyojifunza. \
  Kwa mfano wanapotikisa kengele hujifunza ile sauti inayotoka wakati unapoitikisa kengele, pia hujifunza jinsi ya kuizungusha kengele.

child_hv_play_assessment_counselling.step1.child_play_demo_0_days_12_months.text=Kucheza ni muhimu sana kwa maendeleo ya afya ya mtoto. Kwa umri huu, namna nzuri za kucheza na mtoto wako ni:

child_hv_play_assessment_counselling.step1.corona_reminder_message.text=Umefika hatua ambayo utawafundisha walezi jinsi ya kucheza na kuwasiliana na watoto wao. \
  Mchezo huu huwa unahitaji muingiliano wa moja kwa moja baina yako na familia. \
  Ingawa kwa kipindi hichi cha mpito,  hakikisha hujihusishi moja kwa moja katika hili, \
  ili kuepusha uwezekano wa kusambaa kwa maambukizi ya UVIKO-19. \
  Hivyo usiwaguse watoto, usishike midoli yao, vitabu vyao n.k. \
  Tafadhali muombe mlezi afanye mazoezi ya kucheza na kuwasiliana na watoto huku ukiwa unachunguza.

child_hv_play_assessment_counselling.step1.practice_play_demo.text=Wacha tutajifunza michezo mipya na njia nyingine za kuwasiliana.\
  Michezo hii tamsaidia mtoto wako kujifunza kwa kuona, kusikia, kugusa, kusonga, kufikiria au kwa kuhisi.
child_hv_play_assessment_counselling.step1.practice_play_demo.label_info_title=Maelekezo kwa MJA
child_hv_play_assessment_counselling.step1.practice_play_demo.label_info_text= - Mwonyeshe mama/mlezi picha na ueleze mchezo (moja baada ya nyingine).\n\
  - Acha mama/mlezi ajaribu mchezo\n\
  - Angalia mwingiliano na umsaidie mama/mlezi na mtoto kuwa na mwingiliano wenye mafanikio kwa pande zote mbili MLEZI LAZIMA achunguze, asikilize, na ajibu ishara za mtoto.\n\
  - Iwapo mtoto hawezi kufanya mchezo, chagua kutoka katika kundi la umri mdogo au pendekeza njia za kurahisisha mchezo. Ikiwa mtoto yuko katika kiwango cha mwisho cha umri na anaweza kwa urahisi, pendekeza njia za kufanya mchezo kuwa mgumu zaidi au uchague mchezo kwa mwenye umri mkubwa kidogo\n\
  - Mhimize mlezi kuendelea kujihusisha na michezo hata wa kila siku.


