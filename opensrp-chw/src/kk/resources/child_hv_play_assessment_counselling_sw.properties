child_hv_play_assessment_counselling.step1.practice_play_demo.dynamic_label_info[1].dynamic_label_text=Sasa ningependa utumie dakika chache kucheza na mtoto wako kwa njia ya mawasiliano. \
  Hii inaweza kuhusisha mchezo wa mawasiliano wa aina yoyote. \
  Unaweza kucheza na mtoto wako kwa uhalisia kabisa. \
  \n\n● Muoneshe mzazi picha na mueleze michezo (mchezo mmoja mmoja). \
  \n● Wape nafasi walezi kujaribu mchezo. \
  \n● Chunguza maingiliano na wasaidie walezi wawe  wanafatilia mienendo ya mtoto. \
  \n● Dhamiria kuwasaidia walezi na mtoto kuwa na mafanikio ya maingiliano kwa pande zote mbili huku mlezi akimuangalia, kumsikiliiza na kumjibu mtoto. \
  \n● Ikiwa mtoto hawezi kufanya shughuli yoyote chagua mchezo unaoendana na umri wa mtoto au pendekeza njia ya kufanya mchezo uwe rahisi.\
  \n● Ikiwa mtoto ni mkubwa kidogo  na anaweza kwa urahisi, pendekeza njia za kumsaidia mtoto kujifunza kitu kipya au chagua shughuli kutoka kwa umri mkubwa kidogo unaolingana na yeye.\
  \n● Muhimize mlezi kuendelea na michezo na shughuli za mawasiliano kila siku.

