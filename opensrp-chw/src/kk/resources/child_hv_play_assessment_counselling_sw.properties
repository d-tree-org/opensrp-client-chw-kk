child_hv_play_assessment_counselling.step1.play_with_child.hint=Unacheza na mtoto wako?
child_hv_play_assessment_counselling.step1.play_with_child.label_info= Taarifa za MJA: Muombe mama acheze na mtoto wake. Lengo ni kuangalia jinsi mama/mlezi anavvyocheza \
  na kuingiliana na mtoto wake kwenye mazingira ya kawaia. Sema, ?Sasa ningependa utumie dakika kadhaa kucheza na mtoto wako. Hii inaweza kujumuisha \
  aina yoyote ya mchez. Unaweza kucheza na mtoto wako kwa njia yoyote ambayo ni ya kawaida kwako. Taarifa za MJA: Wakati mama anacheza na mtoto wake, \
  usimuangalie moja kwa moja mama/mlezi na/au mtoto. Angalia katika mwelekeo tofauti ili wasisumbuliwe na wewe lakini jaribu kuchunguza jinsi wanavyoingiliana. \
  Mjulishe mama kwamba utakuwa unafanya  jambo lingine wakati huo huo (kwa mfano, kuangalia karatasi).
