child_hv_ccd_child_discipline.step1.title = Child discipline assessment and counselling
child_hv_ccd_child_discipline.step1.caregiver_child_correction_observe.label.text = CHW information: Say, "I want to discuss with you ways to correct the child when they are acting/doing an unwanted behavior. For example, maybe the child is trying to take a very hot cup of chai. This is bad, because the child might spill the cup and get burnt. Can you tell me how you would correct the child in this situation?"

child_hv_ccd_child_discipline.step1.caregiver_child_correction.label = CHW information: How did the mother/caregiver explain how she corrected the child?
child_hv_ccd_child_discipline.step1.caregiver_child_correction.options.chk_distracts_child.text = Distracts child from unwanted actions with appropriate toy or activity
child_hv_ccd_child_discipline.step1.caregiver_child_correction.options.chk_scolds_child.text = Scolds child or responds harshly to child
child_hv_ccd_child_discipline.step1.caregiver_corrects_right.text = That is a good way to distract the child from unwanted behavior. In addition, I want to add that it is always good to draw/shift your child's attention to something positive. This is better for child development than scolding or hitting them. If a child does a good behavior, praise them so that they continue to do the good behavior.
child_hv_ccd_child_discipline.step1.caregiver_corrects_wrong.text = ADVISE FOR CONCERN: It is not best to distract the child from unwanted behavior by scolding or hitting them. It is always good to draw/shift your child's attention to something positive. This is better for child development than scolding or hitting them. If a child does a good behavior, praise them so that they continue to do the good behavior.

child_hv_ccd_child_discipline.step1.caregiver_child_correction_distract_note.text = CHW information: Say, "That is a good way to distract the child from unwanted behavior. In addition, I want to add that it is always good to draw/shift your child's attention to something positive. This is better for child development than scolding or hitting them. If a child does a good behavior, praise them so that they continue to do the good behavior"
child_hv_ccd_child_discipline.step1.caregiver_child_correction_scolds_note.text = "ADVISE FOR CONCERN: "It is not best to distract the child from unwanted behavior by scolding or hitting them. It is always good to draw/shift your child's attention to something positive. This is better for child development than scolding or hitting them. If a child does a good behavior, praise them so that they continue to do the good behavior."

child_hv_ccd_child_discipline.step1.child_treated_harshly.label = CHW information: During the visit, did you have any concerns that child is being treated harshly?
child_hv_ccd_child_discipline.step1.child_treated_harshly.options.chk_yes.text = Yes
child_hv_ccd_child_discipline.step1.child_treated_harshly.options.chk_no.text = No
child_hv_ccd_child_discipline.step1.child_treated_harshly_counselling_note.text = CHW information: Say, "Harsh child discipline will not support healthy development. Correcting and teaching the child in a positive manner is more effectivePraise the child for good behavior. Give the child choices about what to do, instead of saying "don't"
child_hv_ccd_child_discipline.step1.concerns_child_safety.text = CHW information: If you have concerns that child is not safe due to harsh or physical discipline, refer immediately to the Village Executive officer, who will help you contact appropriate authorities.
child_hv_ccd_child_discipline.step1.household_enviro_harsh_counselling.text = CHW information: Say, "Children take their cues from parents. Try to control your own stress and anger:\n\n\
  Keep children out of the argument.\n\
  Reassure your children that the argument is not their fault and that you love them"



