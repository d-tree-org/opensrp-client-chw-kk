child_hv_breastfeeding.step1.child_suckling_well.values[1] = Hapana
child_hv_breastfeeding.step1.sucks_correctly_note.text = Mpongeze mama na mshauri kuendelea kufanya hivyo hivyo
child_hv_breastfeeding.step1.child_suckling_demo.text = Msaidie mama kumweka mtoto vizuri mtoto kwa ajili ya kumnyonyesha.
child_hv_breastfeeding.step1.child_suckling_demo.toaster_info_title =
child_hv_breastfeeding.step1.child_suckling_demo.toaster_info_text =   \n●Kama mtoto amelala na kushindwa kunyonya, muamshe kwa kumpapasa mwili, miguu au mikono yake. \
  \n●Ikiwa mtoto bado hanyonyi baada ya lisaa limoja, kamua maji maji ya mwanzo ya njano kutoka kwenye ziwa na kuweka kwenye kikombe au kijiko  kisafi. Mpe mtoto anywe mara kwa mara na kwa kiwango kidogo, hakikisha mtoto anaweza kumeza. \
  \n\nKugusisha mdomo wa mtoto kwenye chuchu\
  \n●Asubiri hadi mdomo wa mtoto umefunguka kabisa.\
  \n●Amuweke mtoto haraka kwenye ziwa lake akitega mdomo wa chini wa mtoto vizuri chini ya chuchu.\
  \n●Kama maziwa yamevimba, pakaza kiwango kidogo cha maziwa kabla ya kuanza kumnyonyesha mtoto ili kulainisha nyonyo na iwe rahisi kwa mtoto kunyonya.

child_hv_breastfeeding.step1.breastfeding_outro.text = Tafadhali fungua kitendea kazi namba 16 kwenye bango kitita ili kuendelea na mazungumzo

