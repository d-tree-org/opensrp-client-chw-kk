child_hv_breastfeeding.step1.types_food_feed_child.text = Ulimlisha mtoto wako aina gani za vyakula ndani ya masaa 24 yaliyopita?
child_hv_breastfeeding.step1.remind_mother_caregiver_feeding.toaster_info_title = Ukumbusho wa MJA kwa mama/mlezi
child_hv_breastfeeding.step1.remind_mother_caregiver_feeding.toaster_info_text = Taarifa kwa MJA: Kulingana na majibu ya swali liliopita, mkumbushe mama/mlezi kumlisha mtoto vyakula  vinavyoambatanisha makundi yote makuu ikiwemo ......(kwa mfano maindi, ndizi na mchele, ....(kwa mfano ...nyama na samaki), vitamin (kwa mfano matunda na mboga mboga), Sukari na mafuta (kwa mfano mafuta ya alizeti, karanga) na kuhakikisha mtoto anakunywa maji ya kutosha kila siku.\
  \nMJA kumbuka: Hakikisha unatoa mifano ya vyakula kulingana na vile ambavyo vinapatikana katika jamii inayowazunguka walengwa. Mama/Mlezi kumbuka kumpa mtoto milo mitatu kamili na vitafunio viwili katikati ya milo. Kwa vile mtoto ameshaanza kuota meno, ni vizuri kumpa vipande vidogo vidogo vya chakula ambavyo anaweza kutafuna ili asipaliwe.
child_hv_breastfeeding.step1.child_not_breastfeeds.text: Mhimize mama aendelee kumnyonyesha mtoto huku akiendelea kumlisha vyakula vya nyongeza
child_hv_breastfeeding.step1.child_not_exclusive_breastfeeds_above_6m.text = Jadiliana na mama ili kuelewa kuhusu uzoefu wake wa kumlisha mtoto vyakula vya nyongeza