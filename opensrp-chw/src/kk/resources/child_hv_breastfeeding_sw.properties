child_hv_breastfeeding.step1.breastfeeds_correctly_note.text = Mpongeze mama kwa kumuweka vizuri mtoto wake wakati wa kumnyonyesha.
child_hv_breastfeeding.step1.breastfeeding_position_demo.text = Sasa upo katika hatua ya kumuelekeza mama jinsi ya kumpakata mtoto wake ili aweze kunyonya vizuri, shughuli hii  wakati mwingine uhitaji afua ya moja kwa moja kati yako na mteja na pengine hulazimu kumgusa mtoto ili kuelekeza vizuri. \
  Ijapokuwa, kwa kipindi cha mpito unapaswa kuepuka afua ya moja kwa moja na mteja na epuka kumgusa mtoto kama hatua ya tahadhari  ya kuepusha uwezekano wa kueneza  UVIKO-19. \
  Badala yake, tafadhali muelekeze mama cha kufanya huku ukiwa unachunguza na kumuongoza.
child_hv_breastfeeding.step1.breastfeeding_position_demo.toaster_info_text = Msaidie Mama kufanya haya yafuatayo:\
  \n● Kukaa au kulala vizuri.\
  \n● Mshike mtoto mwili mzima, sio shingo tu na mabega. Hakikisha kichwa cha mtoto na mwili vimenyooka.\
  \n● Mtoto atazame ziwa la mama. Pua ya mtoto iwe mkabala na nyonyo.\
  \n● Alishike ziwa na mgusishe mtoto nalo kwenye mdomo wake ili mtoto afungue mdomo.\
  \n● Hakikisha mdomo wa mtoto umekaa vizuri kwenye ncha ya ziwa la mama. Hakikisha mtoto amewekwa vyema ili kuweza kunyonya vizuri.\
  \n● Agusishe mdomo wa mtoto na nyonyo.
child_hv_breastfeeding.step1.breastfeeding_position_demo.toaster_info_title = Mfano wa njia ya unyonyeshaji
