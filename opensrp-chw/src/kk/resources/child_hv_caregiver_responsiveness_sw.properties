child_hv_caregiver_responsiveness.step1.title= Muitikio wa mlezi kwa ishara na sauti za mtoto

child_hv_caregiver_responsiveness.step1.caregiver_interacts_with_child.hint= Wakati wa tembeleo ni vipi mama/mlezi aliweza kuingiliana na kujibu mienendo, shughuli na milio ya mtoto?
child_hv_caregiver_responsiveness.step1.caregiver_interacts_with_child.values[0]= Anamfuata mtoto na kujaribu kuigiza sauti anazotoa na kuongea na mtoto
child_hv_caregiver_responsiveness.step1.caregiver_interacts_with_child.values[1]= Hafanyi vitendo mtoto anavyofanya, au anajaribu kumuongoza mtoto vitendo vya kufanya na hawasiliani na mtoto

child_hv_caregiver_responsiveness.step1.caregiver_interaction_praise.text= MPONGEZE mlezi.

child_hv_caregiver_responsiveness.step1.caregiver_interaction_advise.text= MSHAURI: Muombe mlezi kuiga mienendo ya mtoto na kufata vile mtoto anavyotaka.

child_hv_caregiver_responsiveness.step1.caregiver_comfort_child.hint= Je umemuona mlezi akiwa anamfariji mtoto?
child_hv_caregiver_responsiveness.step1.caregiver_comfort_child.values[0]= Ndio
child_hv_caregiver_responsiveness.step1.caregiver_comfort_child.values[1]= Hapana

child_hv_caregiver_responsiveness.step1.caregiver_response_cue.hint= Je mama/mlezi alijibu vipi ishara za mtoto?
child_hv_caregiver_responsiveness.step1.caregiver_response_cue.values[0]= Anamtazama mtoto machoni na anajaribu kuongea naye kwa utaratibu na kumbembeleza na kumbeba mwilini kwa ukaribu
child_hv_caregiver_responsiveness.step1.caregiver_response_cue.values[1]= Hawezi kumbembeleza mtoto na mtoto hatafuti faraja kwa mlezi

child_hv_caregiver_responsiveness.step1.is_not_comforting.text= Ni muhimu kuitikia ishara na sauti za mtoto. Hii itamsaidia  mtoto katika ukuaji wake kiakili, kihisia, kisakolojia na kumfanya awe mwenye furaha, na kuboresha mahusiano yenu.\
  \n\nMsaidie Mama kuigiza tena na kutumia njia mpya.

child_hv_caregiver_responsiveness.step1.respond_to_child_cue_note.text= Umefanya vizuri sana kuitikia ishara na sauti za mtoto na kumuonesha upendo. Unajua sana jinsi ya kuitikia ishara na sauti za mtoto.
