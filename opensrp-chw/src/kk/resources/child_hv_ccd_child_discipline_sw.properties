child_hv_ccd_child_discipline.step1.title = Ushauri juu ya namna ya kujenga nidhamu kwa mtoto
child_hv_ccd_child_discipline.step1.caregiver_child_correction_observe.label.text = Taarifa kwa MJA: Sema: "Naomba kujadiliana na wewe njia mzuri ya kuwarekebisha watoto wakiwa wamefanya makosa, kwa mfano jaalia mtoto anataka kuchukua kikombe cha chai moto, hili ni kosa, kwasababu huenda chai ikamwagikia akaungua. Unaeza kuniambia jinsi utakavyomrekebisha mtoto kwenye hii hali?"

child_hv_ccd_child_discipline.step1.caregiver_child_correction.label = Taarifa kwa MJA: Mama/mlezi alielezea vipi jinsi anavyomrekebisha mtoto akikosea?
child_hv_ccd_child_discipline.step1.caregiver_child_correction.options.chk_distracts_child.text = Anamuepusha mtoto na vitendo visivyostahiki kwa kutumia vifaa vya kuchezea
child_hv_ccd_child_discipline.step1.caregiver_child_correction.options.chk_scolds_child.text = Anamjibu mtoto kwa hasira na kumkaripia

child_hv_ccd_child_discipline.step1.caregiver_child_correction_distract_note.text = Taarifa kwa CHW: Sema, "Hiyo ni njia nzuri ya kuvuruga mtoto kutoka kwa tabia isiyohitajika. Kwa kuongeza, nataka kuongeza kwamba ni vizuri kila wakati kuvuta / kuhamisha mawazo ya mtoto wako kwa kitu chanya. Hii ni bora kwa ukuaji wa mtoto kuliko kukemea. au kuwapiga.Mtoto akifanya tabia njema, msifie ili waendelee na tabia hiyo njema?.
child_hv_ccd_child_discipline.step1.caregiver_child_correction_scolds_note.text = USHAURI KWA KUHUSIKA: Si vyema kumkengeusha mtoto kutokana na tabia zisizohitajika kwa kumkemea au kumpiga. Daima ni vizuri kuteka/kuhamisha mawazo ya mtoto wako kwa kitu chanya. Hii ni bora kwa ukuaji wa mtoto kuliko kuwakemea au kuwapiga. Ikiwa mtoto ana tabia nzuri, msifu ili aendelee kufanya tabia nzuri.

child_hv_ccd_child_discipline.step1.child_treated_harshly.label = Taarifa za CHW: Wakati wa ziara, ulikuwa na wasiwasi wowote kwamba mtoto anatendewa ukali?
child_hv_ccd_child_discipline.step1.child_treated_harshly.options.chk_yes.text = Ndio
child_hv_ccd_child_discipline.step1.child_treated_harshly.options.chk_no.text = Hapana
child_hv_ccd_child_discipline.step1.child_treated_harshly_counselling_note.text = Taarifa za CHW: Sema, "Nidhamu kali ya mtoto haiwezi kusaidia ukuaji wa afya. Kurekebisha na kumfundisha mtoto kwa njia nzuri kuna ufanisi zaidi Msifu mtoto kwa tabia nzuri. Mpe mtoto chaguo kuhusu nini cha kufanya, badala ya kusema "usifanye"
child_hv_ccd_child_discipline.step1.concerns_child_safety.text = Taarifa za CHW: Iwapo una wasiwasi kwamba mtoto hayuko salama kutokana na nidhamu kali au ya kimwili, rejelea mara moja afisa Mtendaji wa Kijiji, ambaye atakusaidia kuwasiliana na mamlaka husika.
child_hv_ccd_child_discipline.step1.household_enviro_harsh_counselling.text = Taarifa za CHW: Sema, ""Watoto huchukua vidokezo vyao kutoka kwa wazazi. Jaribu kudhibiti mafadhaiko na hasira yako mwenyewe:\n\n\
  Weka watoto nje ya mabishano.\n\
  Wahakikishie watoto wako kwamba kubishana si kosa lao na kwamba unawapenda.
