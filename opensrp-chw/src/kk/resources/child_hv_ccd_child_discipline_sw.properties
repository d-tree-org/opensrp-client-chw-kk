child_hv_ccd_child_discipline.step1.title = Ushauri juu ya namna ya kujenga nidhamu kwa mtoto
child_hv_ccd_child_discipline.step1.caregiver_child_correction_observe.label.text = Naomba kujadiliana na wewe njia mzuri ya kuwarekebisha watoto wakiwa wamefanya makosa, kwa mfano jaalia mtoto anataka kuchukua kikombe cha chai moto, hili ni kosa, kwasababu huenda chai ikamwagikia akaungua. Je unaweza kunionesha ni vipi unaweza kumrekebisha mtoto katika hali hii?

child_hv_ccd_child_discipline.step1.caregiver_child_correction.label = Ni vipi mlezi alielezea jinsi gani angemrekebisha mtoto kwenye hali hii?
