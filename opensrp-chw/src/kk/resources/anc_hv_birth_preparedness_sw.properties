anc_hv_birth_preparedness.step1.signs_of_labour_title.title = Tafadhali fungua kitendea kazi namba 4 kwenye bango kitita ili kuendelea na majadiliano kama itahitajika.
anc_hv_birth_preparedness.step1.labour_signs.label = Dalili za Awali za kujifungua.
anc_hv_birth_preparedness.step1.labour_signs.label_info_title = Dalili za Awali za kujifungua.
anc_hv_birth_preparedness.step1.labour_signs.label_info_text = Dalili za Awali za kujifungua. \nPitia kila ishara pamoja na mama na uonyeshe kwa nini ni muhimu kufika kituoni mapema iwezekanavyo: \
  \n? Nesting - kasi ya ghafla ya nishati? \
  \n? Kutetemeka - Hata wakati sio baridi\
  \n? Kuangaza - Utaratibu huu hukufanya uhisi "mwepesi". Kuangaza kunaweza kusababisha hisia ya shinikizo kwenye kibofu chako, na hivyo kusababisha safari nyingi kwenda bafuni\
  \n? Kuhara\
  \n? Maumivu ya mgongo wa chini\
  \n? Kupotea kwa plagi ya kamasi - Kamasi inaweza kuwa na damu na, kwa sababu hii, mara nyingi huitwa onyesho la damu.\
  \n? Mikazo ya Leba - Mikazo yenye nguvu na ya mara kwa mara (kwa kawaida umbali wa dakika 3-5) mara nyingi ni ishara kwamba uko kwenye leba.
anc_hv_birth_preparedness.step1.labour_signs.hint = Je, umejadili kuhusu dalili za kujifungua na mama mjamzito?
anc_hv_birth_preparedness.step1.labour_signs.v_required.err = Value required

anc_hv_birth_preparedness.step1.delivery_preparedness.text = Muulize mama mjamzito kama ameshafanya maandalizii yaliyotajwa hapa chini akisubiria kujifungua
anc_hv_birth_preparedness.step1.location_nearest_health_facility.label_info_title =
anc_hv_birth_preparedness.step1.location_nearest_health_facility.label_info_text =
anc_hv_birth_preparedness.step1.location_nearest_health_facility.hint = Je, mama mjamzito anajua eneo la kituo cha huduma ya Afya kilicho karibu zaidi?
anc_hv_birth_preparedness.step1.location_nearest_health_facility_toaster.text = Ni muhimu kufahamu kituo cha huduma za afya ambacho unapanga kujifungulia.\n\nMshauri mama ni wapi anaweza kupata kituo cha afya kilicho karibu naye.

anc_hv_birth_preparedness.step1.savings_preparedness.hint = Je, mama mjamzito ana akiba kwa ajili ya kugharimia mahitaji ya kujifungua kwa mfano usafiri, nguo kwa ajili yako na mtoto, na dharura
anc_hv_birth_preparedness.step1.savings_preparedness_toaster.text = Elezea umuhimu wa kuweka akiba kwa ajili ya usafiri wa kwenda kituo cha afya, gharama nyingine zinazohusiana na matunzo na kujifungua kwake na zaidi katika kipindi cha dharura. \
  \nkwa mfano, unaweza kuweka kibubu. Au, unaweza kutumia huduma za fedha katika simu au unaweza kujiunga na vikundi vya kueka na kukopa.

anc_hv_birth_preparedness.step1.birth_companion_preparedness.hint = Je, mama mjamzito ana ndugu au mtu wa kumsindikiza kwenda kituo cha afya?
anc_hv_birth_preparedness.step1.birth_companion_preparedness_toaster.text = Elezea umuhimu wa kutambua na kumpanga mwanafamilia ambaye atamsindikiza mama mjamzito kwenda kituo cha huduma za afya wakati wa kujifungua.

anc_hv_birth_preparedness.step1.family_member_individual_stay_home_preparedness.hint = Je, mama mjamzito ana mwanafamilia/mtu binafsi wa kukaa nyumbani wakati umekwenda kujifungua?
anc_hv_birth_preparedness.step1.family_member_individual_stay_home_preparedness_toaster.text = Elezea umuhimu wa kumwandaa mtu ambaye atabaki nyumbani na familia katika kipindi ambacho hautakuwepo.

anc_hv_birth_preparedness.step1.transportation_preparedness_toaster.text = Ni muhimu kufahamu utatumia usafiri gani kufika katika kituo ulichopanga kujfungulia.\
    \n\nTunaweza kufanya mpango wa kutafuta dereva mwenye usafiri ambaye ataweza kukupeleka kituo cha huduma za afya punde ukikaribia kujiungua.
anc_hv_birth_preparedness.step1.transportation_preparedness.hint =Je, mama mjamzito ana usafiri wa kwenda kwenye kituo kilichotayarishwa?

anc_hv_birth_preparedness.step1.praise_preparedness_toaster.text = Mpongeze mama kwa maandalizi yale ambayo ameshakamilisha.
