child_hv_malaria_prevention.step1.llin_advice_note.text= Kuwa na tabia ya kwenda katika kituo cha afya kupima ukihisi una dalili za malaria na kupata matibabu ndani ya saa 24 baada ya kutambulika una malaria na kuhakikisha kuwa unamaliza dozi iliyotolewa.

