anc_hv_early_stimulation.step1.title = Mawasiliano na mtoto akiwa tumboni
anc_hv_early_stimulation.step1.Interactive_conversation.label.text = MJA anapaswa kuwa na mazungumzo ya mwingiliano na mama mjamzito kwa kuuliza maswali yafuatayo na kuangalia vitendo vya mama mjamzito:
anc_hv_early_stimulation.step1.Interactive_conversation.label_info_text.text= ● Unafanya nini ili kuanza kujenga uhusiano na mtoto wako ambaye hajazaliwa?\
  \n● Je, nyie mnazungumza vipi na mtoto wenu aliye tumboni? \
  MJA kuangalia jinsi mama mjamzito anavyozungumza na mtoto wake alie tumboni
anc_hv_early_stimulation.step1.praise_pregnant_woman.toaster_notes.text = Mpongeze mama mjamzito kwa hatua alizochukua.
anc_hv_early_stimulation.step1.counseling_communication.label.text = ELEZA: Mama na baba, kuzungumza au kumwimbia mtoto wao ambaye bado yupo tumboni ili aanze kutambua sauti zao - Mama pamoja na baba,  mnatakiwa kugusa/kusugua tumbo wakati mnazungumza au kuimba -Msikilize mtoto anavyocheza tumboni na mjibu kwa kuzungumza/kupapasa tumbo.
anc_hv_early_stimulation.step1.reminder_importance_early_stimulation.label.text = Mja unatakiwa kumkumbusha mama mjamzito kuhusu umuhimu wa kumchangamsha mtoto pindi akiwa bado tumboni kwa kutoa ushauri huu:\ \
  Wazazi!  Ubongo wa mtoto wenu huanza kukua wakati akiwa bado tumboni, wakati huu ubongo hukua  kwa haraka. Kwa kuongea na kujumuika pamoja na mtoto wenu tangu akiwa tumboni, mnaanza kumsaidia kujenga ubongo wake, kujenga upendo na ukaribu nae.
