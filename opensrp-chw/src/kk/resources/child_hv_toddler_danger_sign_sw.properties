child_hv_toddler_danger_sign.step1.child_danger_signs.label = Sasa hivi tupo kwenye hatua ya kuchunguza dalili hatari kwa mtoto huyu. Tafadhali epuka kumshika mtoto ili kuepukana na uwezekano wa uambukizaji wa kirusi cha Korona. Ikiwa kuna ulazima wa kumgusa mtoto ili kujua hali yake, tafadhali muombe mteja afanye hivyo kwa niaba yako.\
  \n\nSasa ntamchunguza mtoto wako dalili za hatari. Kama mtoto ataonesha dalili zozote kati ya hizi basi ntatoa rufaa kwenda kituo cha afya ili apate matibabu sahihi. Je, mwanao ameonyesha dalili zozote kati ya hizi katika masaa 24 yaliyo pita?\
  \n\nChagua dalili zote ambazo zimeripotiwa au umeziona

