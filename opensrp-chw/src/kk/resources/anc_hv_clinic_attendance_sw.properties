anc_hv_clinic_attendance.step1.services_received.label_info_text= ANGALIZO: Muombe mama kadi ya kliniki na mjadiliane juu ya huduma alizozipata. Chagua huduma alizozipata kutoka kwenye orodha hii. \
  Kwa huduma ambazo mama mjamzito hajapata, jadili nae umuhimu wa hizo huduma kama zimeshauriwa au zinapatikana kwenye kliniki.
