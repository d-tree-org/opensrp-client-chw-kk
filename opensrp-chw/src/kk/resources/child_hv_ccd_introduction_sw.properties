child_hv_ccd_introduction.step1.ccd_intro_note_1.text = Taarifa za MJA: SOMA KATIKA KILA TEMBELEO Sema: "Wewe na mwenza wako/mume au wanafamilia mna mchango mkubwa katija ukuaji wa ubongo na maendeleo ya akili ya mtoto, na miezi na miaka hii ya awali inapaswa kutumika katika ukuaji wake. \
  \n\nMtoto mchanga anaweza kuona vitu, kuhisi , na kuitikia sauti na milio anayosikia. Mtoto anaweza kutuambia ana njaa au hana furaha kupitia sauti anazotoa. Mtoto anapenda kuona sura za mama na baba yake (au walezi wengine muhimu). \
  \n\nKadiri tunavyowapa watoto wetu fursa za kuchunguza ulimwengu (kwa kucheza,kujifunza mambo mapya, kuona vitu vipya na kunakili kile ambacho wengine hufanya), ndivyo maarifa zaidi yanavyoongezeka katika ubongo wa mtoto!"
child_hv_introduction.step1.ccd_development_education.hint = Taarifa za MJA KUSEMA KATIKA KILA TEMBELEO: Je, ulizungumza na mama/mlezi kuhusu ukuaji wa mtoto kama inavyorejelewa katika Bago Kitita?
