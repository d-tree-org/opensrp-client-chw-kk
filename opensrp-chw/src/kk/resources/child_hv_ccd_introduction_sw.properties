child_hv_ccd_introduction.step1.chw_information_first_visit.text = Taarifa za CHW: SOMA KWA MLEZI/MAMA IKIWA HILI NDIO TEMBELEO LAKO LA KWANZA LA MTOTO KWENYE HII KAYA HII\
  \n Sema: "Tutaanza wiki hii na zinazofwata na shughuli za wewe kuingiliana na kumchochea mtoto wako. Tutafanya hivi kwa sababu:\
  \nUkuaji wa watoto miaka 3 ya kwanza ni muhimu sana: huathiri jinsi mtoto anavyofanya vizuri shuleni, ubora wa tabia ya mtoto na mafanikio yake kama mtu mzima.\
  \nUbongo unakua haraka sana kwa wakati huu na kile kinachotokea kwa mtoto - upendo, kucheza, matunzo, lishe na afya - huathiri jinsi ubongo unavyokua.\
  \nWatu wazima wanahusika na malezi ya mtoto wanaweza kubadilisha maendeleo ya mtoto. Wanaweza kuathiri jinsi mtoto atakavyokuwa na akili, tabia ya mtoto, jinsi anavyohusiana na wengine na furaha yake.\
  \nKwa hiyo katika wiki na miezi ijayo, tutaendelea kufanya kile tutakachofanya leo: kuzungumzia juu ya tabia na maendeleo ya mtoto wako na kufanya shughuli \
  \nzinazolingana na umri wa mtoto wako. Lengo ni kwamba uendelee kumchangamsha mtoto wako na shughuli ambazo tunafanya pamoja yatakusaidia itakupa mifano ya jinsi ya \
  \nkumchangamsha mtoto! Kumbuka: Huu ni wakati muhimu katika maisha yao kwa sababu jinsi watakavyokua na kujifunza inategemea sana tabia ambazo wewe \
  \n(na watu wengine wazima) huonyesha kwa mtoto wako."
child_hv_ccd_introduction.step1.chw_information_first_visit_one.text= Taarifa za MJA: SOMA KWA MLEZI/MZAZI IKIWA TU HII NDIYO TEMBELEO LAKO LA KWANZA KWA MTOTO KWENYE HII KAYA:\
  \nSema "Katika wiki zijazo utapata uelewa zaidi juu ya maswala ya Malezi, Makuzi, na Maendeleo ya Awali ya Mtoto na mahitaji ya watoto wadogo katika miaka ya Awali.\
  Pata uelewa zaidi ya jinsi walezi wanaweza kusaidia katika malezi, makuzi na maendeleo ya awali ya mtoto kupitia kusisimua.\
  Jifunza mbinu mbalimbali za kuingiliana na kumchochea mtoto wako, kwa njia ambazo zitawasaida kukua kwenye afya bora."
