child_hv_ccd_communication_assessment.step1.communicates_with_child_note.text = MPONGEZE mlezi kwa kuwasiliana na mtoto vizuri.\
  \n\Taarifa kwa MJA: Sema, "Watoto huwa wanawasaliana na sisi hata pale wanapokuwa katika umri mdogo. Hata kabla hawajaanza kuongea huwa wanatambua wanachohitaji na pia wanajua nyakati tukiwa \
  tumefurahi  au tumekasirika. Kupitia  kuzungumza na watoto wetu na kuwaambia majina na vitu kunawafanya wayatambue majina na hili linawasaidia kuweza kuongea kwa urahisi. Kurudia rudia ni njia \
  nzuri ya mtoto kujifunza."
  
child_hv_ccd_communication_assessment.step1.not_communicates_with_child_note.text = Taarifa kwa MJA: Sema, "Watoto huanza kutambua maneno mengi kabla hawajaanza kuongea, lakini kama hatutaongea na \
  watoto wetu hawataweza kujifunza maneno mapya. Watoto huwa wanawasiliana na sisi kuanzia wakiwa wachanga sana, hata kabla hawajajifunza kuongea huwa wanatuambia wanachohitaji na pia wanajua muda \
  tukiwa tumefurahi au tumekasirika. \
  \n\nUSHAURI: Mlezi anatakiwa aongee na mtoto mara kwa mara.
child_hv_ccd_communication_assessment.step1.child_comm_6_12.text = Taarifa kwa MJA: Sema, "Hiyo ni nzuri, kuwasiliana kama hii na mtoto wako kunasaidia ukuaji wa afya. Kwa kuzungumza na watoto wetu \
  na kuwaambia majina ya vitu wanavyotambua na maneno, hii inawasaidia kujifunza kuzungumza"
child_hv_ccd_communication_assessment.step1.no_child_comm_6_12.text = Taarifa kwa MJA: Sema, "Kuwasiliana vizuri na mtoto wako ni muhimu ili kusaidia kujenga uhusiano imara na kwa maendeleo bora ya afya. \
  Kwa kuzungumza na watoto wetu na kuwaambia majina ya vitu wanavyotambua na maneno  hii inawasaidia kujifunza kuzungumza."
child_hv_ccd_communication_assessment.step1.communication_counselling_note.text = Taarifa kwa MJA: Sema, "Unapojihusisha na mtoto wako, wasiliana naye wakati wote! Muingiliano yenu ya kila siku yanaweza \
  kuwa na athari kubwa hata kabla ya watoto kuzungumza. Shughuli hizi zitamsaidia mtoto wako kujifunza sauti mpya, maneno na lugha kwa ujumla". \n\nTaarifa za CHW: Bofya kitufe cha \
  taarifa (kitufe chenye alama ya mshangao) ili kuona maagizo unayohitaji kufuata ili kuelezea shughuli kwa mama/mlezi.
child_hv_ccd_communication_assessment.step1.communication_counselling_note.label_info_title = Maelekezo kwa MJA
