child_hv_ccd_communication_assessment.step1.communication_counselling_note.dynamic_label_info[0].dynamic_label_text = ‚óè Muonyeshe mama/mlezi picha na ueleze shughuli (moja baada ya nyingine). \
  \n- Acha mama/mlezi ajaribu shughuli.\
  \n- Angalia mwingiliano na umsaidie mama/mlezi na mtoto kuwa na mwingiliano wenye mafanikio wa pande mbili. Mlezi LAZIMA azingatie, asikilize, na \
  ajibu dalili za mtoto.\
  \n- Iwapo mtoto hawezi kufanya shughuli, chagua kutoka katika kundi la umri mdogo au pendekeza njia za kurahisisha mchezo. Ikiwa mtoto yuko katika kiwango cha mwisho cha \
  umri na anaweza kwa urahisi, pendekeza njia za kufanya shughuli ngumu zaidi au uchague shughuli kutoka kwa safu inayofuata ya wazee.\
  \n- Mhimize mama/mlezi kuendelea kujihusisha na shughuli za kucheza katika utaratibu wao wa kila siku.
