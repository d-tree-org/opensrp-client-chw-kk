pnc_hv_postpartum_family_planning.step1.title = Postpartum family planning
pnc_hv_postpartum_family_planning.step1.family_planning_counselling.text = Now we will be discussing Postpartum family planning and its benefits.\
  The mother and family should plan the appropriate time between one pregnancy and the next and future family planning. A mother who has just given birth should wait at least two years before she can think of getting pregnant again.
pnc_hv_postpartum_family_planning.step1.family_planning_counselling_bango_kitita.text = Please refer to Topic 18 in Bango Kitita to continue with the discussion