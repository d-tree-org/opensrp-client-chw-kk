child_hv_ccd_communication_assessment.step1.communicates_with_child_note.text = PRAISE caregiver for communicating well with child.\n\n \
  CHW information: Say, "Children communicate with us from a young age, even before learning to speak they tell us what they need and \
  they know when we are happy or sad. By talking to our children and telling them the names of things they recognise words and this helps them \
  learn to talk. Repetition is a very good strategy for a child learning".
child_hv_ccd_communication_assessment.step1.not_communicates_with_child_note.text = CHW information: Say, "A baby and young child begin to understand many words before they can speak, \
  but if we do not talk to our babies they will not learn new words. Children communicate with us from a young age, even before learning to speak they tell us what they need and they know \
  when we are happy or sad".\n\n \
  ADVISE for CONCERN: Caregiver should speak more frequently with the child.
child_hv_ccd_communication_assessment.step1.child_comm_6_12.text = CHW information: Say, "That’s great, communicating like this with your child supports healthy development. \
  By talking to our children and telling them the names of things they recognise words and this helps them learn to talk".
child_hv_ccd_communication_assessment.step1.no_child_comm_6_12.text = CHW information: Say, "Communicating well with your child is important to support a strong connection and healthy development. \
  By talking to our children and telling them the names of things they recognise words and this helps them learn to talk".
child_hv_ccd_communication_assessment.step1.communication_counselling_note.text = CHW information: Say, "As you engage with your child, communicate with them while all the time! Everyday interactions \
  can have a big impact even before babies can talk. These activities will help your child to learn new sounds, words and language in general". \n\nCHW information: Click the information button \
  (button with exclamation mark) to see the instructions you need to follow to explain the activities to the mother/caregiver.
child_hv_ccd_communication_assessment.step1.communication_counselling_note.label_info_title = Instructions to CHW
child_hv_ccd_communication_assessment.step1.communication_counselling_note.dynamic_label_info[0].dynamic_label_title =
child_hv_ccd_communication_assessment.step1.communication_counselling_note.dynamic_label_info[0].dynamic_label_text = - Show the mother/caregiver the pictures and explain the activities (one by one). \
  \n- Let mother/caregiver to try the activities.\
  \n- Observe the interaction and help the mother/caregiver and child to have a successful two-way interaction. The caregiver MUST observe, \
  listen, and respond to child's cues.\
  \n- If child is not able to do the activity choose from younger age range or suggest ways to make the play simpler. If child is at end of age range and can \
  easily, suggest ways to do the activity more difficult or choose activity from next older age range.\
  \n- Encourage the mother/caregiver to continue to engage in play activities in their daily routine.
