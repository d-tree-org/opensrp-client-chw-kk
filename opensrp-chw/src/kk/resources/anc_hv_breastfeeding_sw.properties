anc_hv_breastfeeding.step1.breastfeeding_counselling.text = Sasa tutajadili umuhimu wa kuanzishwa mapema kwa kunyonyesha mtoto mara baada ya kujifungua.

anc_hv_breastfeeding.step1.breastfeeding_counselling_one.text = Je, mama katika jamii yako huanza kunyonyesha mara tu baada ya kujifungua, hata kama wakiwa hawajatolewa kondo la nyuma? Jadili na mama.

