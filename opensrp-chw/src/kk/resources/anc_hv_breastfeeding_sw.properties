anc_hv_breastfeeding.step1.early_initiation_breastfeeding.text = Weka mtoto wako kwenye titi mara baada ya kujiungua (ndani ya saa 1), hii itakusaidia kuamsha akili yako na kuamsha hisia za kutengeneza maziwa mapema kwa ajili ya mtoto wako.\
  \n\n \Maziwa ya kwanza ya njano (kolostramu) hufanya mambo mawili muhimu: \n \
  ? Husaidia kumkinga mtoto kutokana na magonjwa na maambukizo\n \
  ? Humsaidia mtoto mchanga kutoa kinyesi chake cha kwanza cheusi\n\n \
  Kumnonyesha mtoto punde tu baada ya kujifungua inasaidia kutoka kondo la uzazi na kupunguza kutokwa na damu inayotoka baada ya kujiungua.

anc_hv_breastfeeding.step1.establishing_good_breastfeeding_practices.text = Kumlisha mtoto maji yenye sukari, asali, maji, \
  au maziwa mengine yasiyokuwa ya mama kwa mfano (maziwa ya unga, maziwa ya ng;ombe au maziwa ya mbuzi)- inaweza kukwaza \
  uanziliishaji mzuri wa lishe ya mtoto.

anc_hv_breastfeeding.step1.breast_problems_reminder.text = Ikiwa unatatizo la nywato/chuchu au maziwa, muone muuguzi kwa ajili ya matibabu.

anc_hv_breastfeeding.step1.breast_feeding_bango_kitita.text = Tafadhali fungua kitendea kazi namba 16 kwenye bango kitita ili kuendelea na majadiliano.