child_hv_ccd_development_screening.step1.child_developmental_delays_note.text = Kuwa na mtoto aliyechelewa kufanya vitu kama watoto wengine wa umri wake kunaweza kukufanya ujisikie tofauti. Mtoto aliyechelewa katika kufika hatua zake za ukuaji anahitaji muda zaidi wa kucheza/kuongea na uchechemuzi kutoka kwa mlezi. Kwa kufuata hatua hizi mtoto anakuwa katika nafasi nzuri ya kufikia hatua zake za ukuaji.\
  \nAsante kwa kueza kuzungumza na mimi leo kuhusu mambo haya, nimegundua tatizo ambalo nakushauri uwende kumuona daktari ili akusaidie, nitakupa rufaa uende kituo cha karibu nawe.
child_hv_ccd_development_screening.step1.early_child_development_bango_kitita.text = Tafadhali rejea ukurasa wa KUJUA MAENDELEO YA AWALI YA MTOTO katika Kizazi Kijacho Bango Kitita.
child_hv_ccd_development_screening.step1.developmental_milestone_info.label = Taarifa kwa MJA: Sema, "Sasa nitakuonesha  Hatua za Maendeleo ambazo zinaendana na umri  wa mtoto na hatua ambazo watoto wanafikia katika umri fulani Kumbuka kwamba ikiwa mtoto yuko mbele kidogo au nyuma kidogo katika umri fulani - hii ni. kawaida. Kila mtoto ni tofauti. Wasiliana na daktari wako wa watoto kuhusu maswali au wasiwasi ulio nao".