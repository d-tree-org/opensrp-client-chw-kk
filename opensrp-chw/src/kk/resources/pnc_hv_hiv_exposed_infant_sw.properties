pnc_hv_hiv_exposed_infant.step1.title = Ufuatiliaji wa mtoto aliyezaliwa na mama mwenye VVU
pnc_hv_hiv_exposed_infant.step1.follow_up_hiv_exposed_infant_counseling.text = Sasa tutajadili kuhusu athari za maambukizi ya VVU toka kwa mama kwenda kwa mtoto na pia faida za ufuatiliaji wa mtoto aliye katika hatari ya kuambukizwa.
pnc_hv_hiv_exposed_infant.step1.follow_up_hiv_exposed_infant_counseling_bango_kitita.text = Tafadhali fungua kitendea kazi namba 15 kwenye bango kitita ili kuendelea na mazungumzo
