child_hv_family_member_involvement.step1.family_members_involvement.text=Taarifa za MJA, soma: Mama na baba  wana mchango na umuhimu mkubwa katika maendelea ya mtoto. Je baba mlezi wa mtoto atapata nafasi ya kujiunga katika kipindi cha leo? Je kuna mlezi mwingine yoyoyte kwenye familia ambye anahusika na makuzi ya mtoto ambaye ungependa kumaalika katika kipindi chetu cha leo?