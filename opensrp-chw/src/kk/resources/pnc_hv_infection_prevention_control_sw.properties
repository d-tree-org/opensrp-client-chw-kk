pnc_hv_infection_prevention_control.step1.title = 24. Kuzuia maambukizi katika jamii
pnc_hv_infection_prevention_control.step1.child_defecate.text = Ningependa kujadili na wewe utupaji wa kinyesi cha mtoto. Kinyesi cha mtoto kinaweza kuwa hatari na kinaweza kusababisha magonjwa.\
  \nUsafi na uzuiaji wa maambukizo: unawaji mikono unaofaa, usafi wa mwili, utupaji salama wa pedi , kuosha nguo zilizochafuliwa, kuzingatia kanuni za usafi unapomshika mtoto mchanga na kutoa utunzaji salama wa kamba.\
  \nMtoto wako anajisaidia wapi? Unatupa kinyesi cha mtoto wako wapi?
