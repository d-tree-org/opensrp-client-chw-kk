pnc_hv_infection_prevention_control.step1.general_note.text = "Ni vyakula vya aina gani vinapatikana katika kijiji cha mama?\
    \n\nMshauri mama kuhusu utayarishaji wa chakula cha mtoto kulingana na majibu yake.\
    \nMshauri mama kuhusu umuhimu wa usafi na utunzaji sahihi wakati wa kuandaa na kuhifadhi vyakula (pia onyesha) ikijumuisha\
    \n-nawa mikono kabla ya kutayarisha chakula na kumlisha mtoto\
    \n-hifadhi salama ya vyakula\
    \n-kuhudumia vyakula mara baada tu ya kutayarishwa\
    \n-kusafisha ipasavyo vyombo vinavyotumika kuandaa na kutolea chakula

