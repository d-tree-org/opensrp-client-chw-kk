pnc_hv_infection_prevention_control.step1.danger_child_stool_safe_disposal.text = Mfafanulie mama hatari ya kinyesi cha mtoto na utupaji salama:\
  \n\nNjia salama zaidi ya kutupa kinyesi cha mtoto ni kumsaidia mtoto kutumia choo, kwa watoto wadogo sana, kuweka au kuosha kinyesi chao kwenye choo.\
  Kuna ushahidi kwamba kinyesi cha watoto kinaweza kuwa hatari zaidi kuliko kinyesi cha watu wazima.\
  Kinyesi cha watoto kinapaswa kuthibitiwa kwa umakini sawa na kinyesi cha watu wazima, kwa kutumia njia salama za utupaji zinazohakikisha kutenganishwa na mguso wa binadamu na uchafuzi katika kaya.
